        <h1>Sign up to yourcustumtailor.com</h1>
        <h3>Step 2/4 - tell us who you are?</h3>
        <div class="progress-container">
            <p class="progress-label">Progress <progress value="35" max="100"></progress></p>
        </div>
    </section>
 <!-- This is form part where user can interact with  -->
<form action="/action_page.php" method="get">
    <fieldset>
        <legend>We will probably need to stay in touch somehow. Let is know how we can reach you?</legend>
        <div class="email-phone">
            <label for="email">Email:<span>*</span></label>
            <input type="email" id="email" name="user-email" required/>
            <label for="phone">Phone:<span>*</span></label>
            <input type="tel" id="phone" name="user-phone" 
            placeholder="12-34-56-78" minlength="8" maxlength="8"
            pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-0-9]{2}"
            title="Phone should only contain numbers. e.g. 1234"
             required/>
        </div>
        <label for="password">Password:<span>*</span></label>
        <input type="password"  id="password"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required>
        <br>
        <label for="confirm_password">Re-enter Password:<span>*</span></label>
        <input type="password" id="confirm_password"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
        minlength="8" required>
        
        <div class="newsletter-signup">
            <p>I want to sign up for the newsletter</p>
            <ul>
                <li>
                    <label for="html">Weekly news</label>
                    <input type="radio" id="html" name="fav_language" value="HTML">
                </li>
                <li>
                    <label for="html">Monthly news</label>
                    <input type="radio" id="html" name="fav_language" value="HTML">
                </li>
                <li>
                    <label for="html">Don't send me news</label>
                    <input type="radio" id="html" name="fav_language" value="HTML">
                </li>
            </ul>
        </div>
    </fieldset>
</form>
